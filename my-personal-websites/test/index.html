<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Vasool - Coming Soon</title>
    <style>
        body {
            background: url('steptodown.com442679.jpg') no-repeat center center/cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .airplane {
            position: absolute;
            bottom: 50px;
            left: -150px;
            width: 250px;
            transform: rotate(5deg);
        }
        .text {
            position: absolute;
            bottom: 20%;
            left: 50%;
            transform: translateX(-50%);
            font-size: 30px;
            color: white;
            font-weight: bold;
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="y2018-12-17-22_generated.jpg" class="airplane" id="airplane">
        <div class="text" id="text">Visa Vasool's About to Take Off</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        gsap.to("#airplane", { 
            x: 800,  /* Move forward */
            y: -300, /* Move up */
            rotation: -10, /* Tilt slightly */
            duration: 4, 
            ease: "power2.inOut"
        });

        gsap.to("#text", {
            opacity: 1,
            delay: 2
        });
    </script>

</body>
</html>
